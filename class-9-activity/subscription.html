<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Digital - Actividad Clase 9</title>

    <link rel="stylesheet" href="./subscriptionStyles.css">
</head>
<body>
    <header class="column-wrap">
      <div id="logo">
        <img id="img-logo" src="./assets/NEWS_LOGO.png" alt="Logo">
      </div>
      <nav class="nav">
          <ul class="row-wrap list">
              <li>
                  <a href="">Ultimas Noticias</a>
              </li>
              <li>
                  <a href="">Política</a>
              </li>
              <li>
                  <a href="">Economía</a>
              </li>
              <li>
                  <a href="">Sociedad</a>
              </li>
              <li>
                  <a href="">Deportes</a>
              </li>
              <li>
                  <a href="">Mundo</a>
              </li>
              <li>
                  <a href="">Policiales</a>
              </li>
          </ul>
      </nav>
    </header>
    <main>
        <h1 id="main-title">El diario digital que lee toda latinoamerica</h1>
      <div class="row-nowrap">
        <section class="row-wrap sec-form">
          <h3>Hola</h3>
          <h3>Complete el siguiente formulario con sus datos</h3>
          <form action="" >
            <div class="row-wrap form">
              <div class="userData">
                  <div>
                    <label for="nombre">* Nombre y Apellido</label>
                  </div>
                  <div>
                    <input type="text" id="nombre">
                  </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="mail">* E-mail</label>
                </div>
                <div>
                  <input type="text" id="mail">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="contraseña">* Contraseña</label>
                </div>
                <div>
                  <input type="password" id="contraseña">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="edad">* Edad</label>
                </div>
                <div>
                  <input type="number" id="edad">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="telefono">* Teléfono</label>
                </div>
                <div>
                  <input type="number" id="telefono">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="direccion">* Dirección</label>
                </div>
                <div>
                  <input type="text" id="direccion">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="ciudad">* Ciudad</label>
                </div>
                <div>
                  <input type="text" id="ciudad">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="codigo">* Código Postal</label>
                </div>
                <div>
                  <input type="number" id="codigo">
                </div>
              </div>
  
              <div class="userData">
                <div>
                  <label for="dni">* Dni</label>
                </div>
                <div>
                  <input type="number" id="dni">
                </div>
              </div>
            </div>       
            
            
            <div class="send">
              <button type="submit">
                Enviar
              </button>
            </div>
          </form>
        </section>
  
        <section class="column-wrap adv">
          <img src="https://tpc.googlesyndication.com/simgad/12322865812199134808" alt="">
          <img src="https://tpc.googlesyndication.com/simgad/12180305713743163907" alt="">
          <img src="https://tpc.googlesyndication.com/simgad/12322865812199134808" alt="">
          <img src="https://tpc.googlesyndication.com/simgad/12180305713743163907" alt="">
        </section>
      </div>
    </main>
    <footer>
      <div>
        <h2>Actividad clase 9</h2>
        <h3>Web realizada con flexbox</h3>
        <h4>Todos los derechos reservados</h4>
      </div>
    </footer>

  <script src="./validation.js"></script>
    
</body>
</html>
